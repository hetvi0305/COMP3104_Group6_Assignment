name: COMP3104_Group6_Assignment

on:
  push:
    branches: [ main, 101508910-Hetvi, 101488862-Manvi, 101485443-rashi, 101410018-disha ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project (if applicable)
        run: npm run build
